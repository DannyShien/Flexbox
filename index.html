    <title>Flexbox</title>

<body>
    <h1>Flexbox</h1>
    <div>
        <ul>
            <li>The element on which we use flexbox is called <strong>flex-container</strong>.</li>
            <li>To initiate Flexbox, set the <strong>flex-container's</strong> <strong>display</strong> property to <strong>flex</strong>.</li>
            <li>All direct children of <strong>flex-container</strong> is called <strong>flex-items</strong>.</li>
            <li>The direction of which <strong>flex-items</strong> is laid out, is called <strong>main-axis</strong>.</li>
        </ul>
    </div>
    
    <div class="container">
        <div class=item>1</div>
        <div class=item>2</div>
        <div class=item>3</div>
        <div class=item>4</div>
        <div class=item>5</div>
    </div>
</body>
</html>
